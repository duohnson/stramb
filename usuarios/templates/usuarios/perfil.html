{% extends 'base.html' %}
{% load static %}

{% block catalogo %}
<div style="max-width: 600px; margin: 50px auto; padding: 20px; background: rgba(255, 255, 255, 0.9); border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #df33c8e0;">Perfil de Usuario</h2>
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="{% if profile.foto_perfil %}{{ profile.foto_perfil.url }}{% else %}{% static 'img/fresa.png' %}{% endif %}" alt="Foto de perfil" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #df33c8e0;">
    </div>
    <div style="text-align: center; margin-bottom: 20px;">
        <p><strong>Usuario:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email|default:'No especificado' }}</p>
        <p><strong>Fecha de registro:</strong> {{ user.date_joined|date:'d/m/Y' }}</p>
    </div>
    <form method="post" enctype="multipart/form-data" style="text-align: center; margin-bottom: 20px;">
        {% csrf_token %}
        <label for="foto_perfil" style="display: block; margin-bottom: 10px; color: #666;">Cambiar foto de perfil:</label>
        <input type="file" name="foto_perfil" id="foto_perfil" accept="image/*" style="margin-bottom: 10px;">
        <button type="submit" style="padding: 8px 16px; background: rgba(236, 21, 49, 0.479); color: white; border: none; border-radius: 10px; cursor: pointer; transition: all 0.3s ease;">Actualizar Foto</button>
    </form>
    <div style="text-align: center;">
        <a href="{% url 'logout' %}" style="display: inline-block; padding: 10px 20px; background: rgba(236, 21, 49, 0.479); color: white; text-decoration: none; border-radius: 10px; transition: all 0.3s ease;">Cerrar Sesi√≥n</a>
    </div>
</div>
{% endblock %}
